<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);">
        Show Quantity
        </button>

        <button onclick="
        cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);">
        add to cart
        </button>
        
        <button onclick="
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);">
        +2
        </button>

        <button onclick="
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);">
        +3
        </button>

        <button onclick="
        cartQuantity = 0;
        console.log('cart rest');
        console.log(`Cart quantity: ${cartQuantity}`);">
        reset
        </button>

        <button onclick="
        console.log(`test: ${variable2}`);">
        test
        </button>

        <button onclick="
        variable3 ++;
        console.log(`test3: ${variable3}`);">
        test3
        </button>

        
        <button onclick="
        console.log(typeof variable3);">
        test3
        </button>


        <script>
            let cartQuantity = 3;

            const variable2 = 3;

            var variable3 = 5;

        </script>
    </body>
</html>
