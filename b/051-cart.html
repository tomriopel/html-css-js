<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);">
        Show Quantity
        </button>

        <button onclick="
        cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);">
        add to cart
        </button>
        
        <button onclick="
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);">
        +2
        </button>

        <button onclick="
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);">
        +3
        </button>

        <button onclick="
        cartQuantity = 0;
        console.log('cart rest');
        console.log(`Cart quantity: ${cartQuantity}`);">
        reset
        </button>

        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
